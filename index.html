<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
        font-style: normal;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-green-100 h-screen font-poppins">
    <!-- navbar section  -->
    <nav class="w-11/12 mx-auto pt-5"><div class="navbar bg-white rounded-2xl p-6 mb-5">
        <div class="flex-1 gap-2 text-4xl">
          <img src="assets/logo.png" alt="DevBoard Logo" />
          <p>Dev<span class="font-bold">Board</span></p>
        </div>
        <div class="flex gap-7">
          <div class="flex gap-3 px-4 py-2 rounded-3xl bg-slate-100 items-center">
            <img src="assets/checkbox.png" alt="checkbox">
            <p class="text-3xl font-bold">23</p>
          </div>
          <div class="">
            <div
              role="button"
              class="btn btn-circle p-2  bg-slate-100"
            >
              <div class="rounded-full w-10">
                <img
                  class="w-10"
                  alt="theme-btn"
                  src="assets/theme-btn.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
